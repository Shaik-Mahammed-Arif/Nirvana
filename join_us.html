<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Nirvana</title>
    <style>
      video#myVideo {
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
          z-index: -1;
      }

      body {
          font-family: 'Arial', sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          color: #333;
      }

      .center {
          text-align: center;
      }

      .logo {
          width: 300px;
          display: block;
          margin: 0 auto;
      }

      h1 {
          text-align: center;
          font-size: 24px;
          margin-bottom: 20px;
      }

      .form {
          max-width: 400px;
          margin: 5px auto;
          padding: 8px;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
          background-color: rgba(255, 255, 255, 0);
          padding: 8px;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(1px); /
      }

      .form input {
          width: 400px;
          margin-left: 0%;
          padding:2px;
          text-align: center;
          height:45px;
          border-radius: 8px;
      }

      form {
          display: flex;
          flex-direction: column;
      }

      input,
      select {
          padding: 5px;
          margin-bottom: 3px;
          border: 2px solid #ccc;
          border-radius: 6px;
          transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
          box-sizing: border-box;
          font-size: 16px;
          color: #333;
      }

      input:hover,
      select:hover {
          border-color: #999;
      }

      input:focus,
      select:focus {
          outline: none;
          border-color: #004a42;
          box-shadow: 0 0 8px rgba(0, 74, 66, 0.4);
      }

      .buttn {
          background-color: #ba86c0;
          color: #fff;
          padding: 12px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          transition: background-color 0.3s ease-in-out;
      }

      .buttn:hover {
          background-color: #914d99;
      }
      .page h1{
          color:#ba86c0;
          margin-top:220px;
          font-size: 3rem;
          font-family: 'Caveat', cursive;
      }
    </style>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="joinbg.mp4" type="video/mp4" />
    </video>
    <div class="page">
      <h1>NIRVANA<br />Elevate Your Fitness Challenge Alongside Us</h1>
      <div class="form">
        <form action="about.html">
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="enter your name"
            required
          /><br />
          <input
            type="text"
            id="gender"
            name="gender"
            placeholder="enter your gender"
            required
          /><br />
          <input
            type="number"
            id="age"
            name="age"
            placeholder="enter your age"
            required
          /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
          /><br />
          <button style="width: min-content; margin-left: 150px" class="buttn">
            submit
          </button>
          
        </form>
      </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      
      // Get form elements
      const form = document.querySelector('.form');
      const inputs = form.querySelectorAll('input');
      const button = form.querySelector('button');
    
      // Set initial form styles
      form.style.opacity = 0;
      form.style.transform = 'translateY(50px)';
    
      // Animate form entrance
      anime({
        targets: form,
        opacity: 1,
        translateY: 0,
        duration: 1000,
        easing: 'easeOutExpo',
        delay: 500
      });
    
      // Animate form inputs
      anime({
        targets: inputs,
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 1000,
        easing: 'easeOutExpo',
        delay: anime.stagger(200)
      });
    
      // Animate form button
      anime({
        targets: button,
        opacity: [0, 1],
        translateY: [20, 0],
        duration: 1000,
        easing: 'easeOutExpo',
        delay: 1000
      });
    </script>
    
  </body>
</html>
