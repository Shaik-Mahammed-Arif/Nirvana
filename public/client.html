<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvana - Client Enrollment</title>
</head>
<body>
    <h1>Client Enrollment</h1>
    <form id="enrollmentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <button type="submit">Enroll</button>
    </form>

    <h1>Contact Form</h1>
    <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" required><br>

        <label for="contactEmail">Email:</label>
        <input type="email" id="contactEmail" required><br>

        <button type="submit">Send</button>
    </form>

    <script>
        // Client Enrollment Form Submission
        document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const data = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                age: document.getElementById('age').value,
                email: document.getElementById('email').value
            };

            fetch('/api/enrollClient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Send the data as JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
